<!DOCTYPE html>
<html>
    <head>
        <title>El Sabroso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../Image/Logo.png">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2? family=Oswald:wght@200&family=Roboto:wght@300&family=Satisfy&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/37496787f4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="header-logo">
                <img class="logo-img" src="../Image/Logo.png">
            </div>
            
            <nav class="header-nav">
                <li class="nav-li"><a href="../index.html"><i class="fas fa-home"></i><b> Inicio</b></a></li>
                <li class="nav-li"><a href="carta.html"><i class="fab fa-readme"></i><b> Carta</b></a></li>
                <li class="nav-li"><a href="reserva.html"><i class="fas fa-address-book"></i><b> Reserva</b></a></li>
                <li class="nav-li"><a href="Conocenos.html"><i class="fas fa-search-location"></i><b> Conócenos</b></a></li>
                <li class="nav-li"><a href="vreserva.html"><i class="fas fa-eye"></i><b> Ver Reservas</b></a></li>
                
            </nav>
            <div class="hdr_btn-container">
                <button class="hdr_btn ingresar" id="btn-abrir-popup">Ingresar</button>
                <button class="hdr_btn registrar" id="btn-abrir-popup1">Registrar</button>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars" id="burger"></i>
            </button>
        </header>
        <!--main-->
        <main class="r_main-bg">
            <section>
                <!-- TITULO DE PAGINA -->
                <div class="main_logo-container">
                    <img class="main_logo" src="../Image/Logo.png" alt="logo de la empresa">
                </div>
                <div class="main_detalle">
                    <h3>Bienvenido, Haz tu Reserva</h3>
                </div>
                <!-- FORMULARIO -->
                <div class="form_container">
                    <form method="" class="reserva_form">
                        <input class="input" placeholder="Nombre:" type="text" id="nombre" name="nombre">
                        <input class="input" placeholder="Telefono:" type="text" id="telefono" name="telefono">
                        <label class="label_fecha" for="fecha">Fecha:</label>
                        <input class="input" type="date" id="fecha" name="fecha">
                        <label class="label_fecha" for="hora">Hora:</label>
                        <input class="input" placeholder="Hora:" type="time" id="hora" name="hora">
                        <input class="input" placeholder="Número de Personas:" type="number" id="numero" name="numero">
                        <input type="submit" class="enviar">
                    </form>
                </div>
            </section>
            <!-- INICIAR SESION -->
        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                <h3>INGRESA TU CUENTA</h3>
                <form action="">
                    <div class="input_container">
                        <input type="text" placeholder="Codigo">
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <input type="submit" class="btn-submit" value="Ingresar">
                </form>
            </div>
        </div>
        <!-- REGISTRARSE -->
        <div class="overlay" id="overlay1">
            <div class="popup" id="popup1">
                <a href="#" id="btn-cerrar-popup1" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                <h3>REGISTRARSE</h3>
                <form action="">
                    <div class="input_container">
                        <input type="text" placeholder="Nombre:">
                        <input type="text" placeholder="Teléfono:">
                        <input type="text" placeholder="Correo:">
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <input type="submit" class="btn-submit" value="Ingresar">
                </form>
            </div>
        </div>
        </main>
        <!-- FOOTER -->
        <footer>
            <div class="ftr_redes">
                <div class="ftr_red-grid"></div>
                    <a href=""><i class="fab fa-facebook facebook"></i></a>
                    <a href=""><i class="fab fa-instagram instagram"></a></i>
                </div>
            </div>
            <div class="ftr_logo">
                <img class="ftr_icn" src="../Image/Logo.png" alt="logo">
            </div>
            <div class="ftr_datos">
                <div class="ftr_d-horario">Horario de Martes a Domingo de 11am a 4pm</div>
                <div class="ftr_d-direccion">Jr. Cuzco 4ta Cuadra</div>
                <div class="ftr_d-telefono">Telefono</div>
            </div>
            <div class="ftr_derechos">
                @Todos los derechos reservados.
            </div>
        </footer>
        <script src="../JS/main.js"></script>
    </body>
</html>
