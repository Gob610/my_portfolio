<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/normalize/node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Product-View</title>
</head>
<body>
  <article class="product_card-container">
    <div class="img_container">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" id="img_product">
    </div>
    <section class="product_data">
      <h4 id="product_general-name">PERFUME</h4>
      <h3 id="product_specific-name">Gabrielle Essence Eau De Parfum</h3>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product_value">
        <h4>$149.99</h4><p>$169.99</p>
      </div>
      <button><i class="fa-brands fa-opencart"></i>Add to Cart</button>
    </section>
  </article>
  <script src="https://kit.fontawesome.com/2e2a4f2dc3.js" crossorigin="anonymous"></script>
</body>
</html>
